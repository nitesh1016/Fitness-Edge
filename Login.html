<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Edge - Signin/Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/hover.css" media="all">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" type="text/css" href="css/hover.css" media="all">
    <link rel="icon" href="images/logo.png">
</head>

<body>
    <!---It contains Header and navgation menu for the website-->
    <section class="form-container">
        <div class="main-div" id="login_div" data-aos="flip-up" data-aos-delay="100" data-aos-duration="1000">
            <div class="back">
                <i class="fa fa-arrow-left"></i>
                <a href="index.html">Back</a>
            </div>
            <div class="signin">
                <img src="images/logo_black.png" alt="Fitness-Edge-Logo" class="hvr-pulse">
                <h1>Welcome Back!</h1>
                <div class="signin-form">
                    <input type="email" name="email" id="email" required autocomplete="off"
                        placeholder="Enter your Email">
                    <input type="password" name="password" id="password" required autocomplete="off"
                        placeholder="Enter your Password">
                    <button id="btn" onclick="login()">Login to Account</button>
                </div>
            </div>
        </div>
        <div id="user_div" class="loggedin-div">
            <h3>Welcome User</h3>
            <p id="user_para">Welcome to Firebase web login Example. You're currently logged in.</p>
            <button onclick="logout()">Logout</button>
        </div>
    </section>
